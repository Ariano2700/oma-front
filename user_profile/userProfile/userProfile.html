<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/84a62da86a.js" crossorigin="anonymous"></script>
    <!--<script src="edit.js"></script>-->
    <!--<script src="img.js"></script>-->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <section class="seccion-perfil-usuario">
        <div class="perfil-usuario-header">
            <div class="perfil-usuario-portada">
                <div class="perfil-usuario-avatar">
                    <img id="avatar-image" alt="Foto perfil">
                    <input type="file" id="avatar-input" accept="image/*" style="display: none">
                    <button type="button" class="boton-avatar" id="btn-perfil" onclick="chooseAvatarImage()"><i class="far fa-image"></i>
                    </button>
                </div>
                <div class="perfil-usuario-portadas">
                    <img id="portada-image">
                    <input type="file" id="portada-input" accept="image/*" style="display: none">
                    <button type="button" class="boton-portada" id="btn-portada" onclick="choosePortadaImage()">
                        <i class="far fa-image"></i> Cambiar portada
                </div>
                </button>
            </div>
        </div>
        <div class="perfil-usuario-body">
            <div class="perfil-usuario-bio" id="contenido" contenteditable="false">
                <h3 id="nombreUsuario" class="titulo">NOMBRE DEL USUARIO
                </h3>
            </div>

            <!--<div class="botonesuser-container">
                <button id="editaruser" class="editaruser"> <i class="fas fa-edit"></i> Editar nombre de
                    usuario</button>
                <button id="guardaruser" style="display: none;" class="guardaruser"> <i class="fas fa-save"></i>
                    Guardar</button>
            </div>-->


            <div class="bio-usuario" id="contenidoa" contenteditable="false">
                <p class="tituloa" id="contenidoBiografia"> Sin biografía</p>
            </div>
            <!--<div class="botonesbio-container">
                <button id="editarbio" class="editarbio"> <i class="fas fa-edit"></i> Editar biografía</button>
                <button id="guardarbio" style="display: none;" class="guardarbio"> <i class="fas fa-save"></i>
                    Guardar</button>
            </div>-->

            <div class="perfil-usuario-footer">
                <ul class="lista-datos">
                    <li><i class="fa-solid fa-user"></i><b>Username: </b><span id="username" class="editable">No definido</span></li>
                    <li><i class="fa-solid fa-users"></i><b>Rol: </b><span id="rol" class="editable">No definido</span></li>
                    <li><i class="fa-solid fa-phone"></i><b>Telefono: </b><span id="telefono" class="editable">No definido</span></li>
                    <li><i class="fa-regular fa-credit-card"></i><b>DNI: </b><span id="dni" class="editable">No definido</span></li>
                </ul>
                <ul class="lista-datos">
                    <li><i class="fa-solid fa-house"></i><b>Dirección: </b><span id="direccion" class="editable">No definido</span></li>
                    <li><i class="fa-solid fa-envelope"></i><b>Email: </b><span id="email" class="editable">No definido</span></li>
                </ul>           
            </div>
        </div>
    </section>
    <div class="botones">
        <button class="editarButton" id="editarButton"> <i class="fas fa-edit"></i> Editar</button>
    </div>
    <div class="print">
        <button type="button" class="boton-imprimir" onclick="window.print()">
            <i class="fas fa-print"></i> Imprimir
        </button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="showContent.js"></script>
</html>
