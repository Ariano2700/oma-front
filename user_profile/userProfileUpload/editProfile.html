<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/84a62da86a.js"
      crossorigin="anonymous"
    ></script>
    <!--<script src="edit.js"></script>-->
    <!--<script src="img.js"></script>-->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="lateralNav.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="navLatera">
      <div class="menu">
        <ion-icon name="menu-outline"></ion-icon>
        <ion-icon name="close-outline"></ion-icon>
      </div>

      <div class="barra-lateral">
        <div>
          <div class="nombre-pagina">
            <ion-icon id="cloud" name="leaf-outline"></ion-icon>
            <span
              >OMA CECILIA<br />
              MARGARITA</span
            >
          </div>
          <div class="usuario">
            <div class="iconUser">
              <i class="fa-solid fa-circle-user"></i>
            </div>
            <div class="info-usuario">
              <div class="nombre-email">
                <span id="usernameNav" class="nombre">No disponible</span>
                <span id="emailNav" class="email">Aun no disponible</span>
              </div>
              <ion-icon name="ellipsis-vertical-outline"></ion-icon>
            </div>
          </div>
          <br /><br />
        </div>

        <nav class="navegacion">
          <ul>
            <li class="datosGeneralesContainer">
              <input
                type="radio"
                name="datosGenerales"
                id="datosGenerales"
                checked
              />
              <label for="datosGenerales" for="datosGenerales"
                ><span
                  ><i class="fa-solid fa-address-card"></i> Datos
                  generales</span
                ></label
              >
            </li>
            <li class="cambiarContraseñaContainer">
              <input
                type="radio"
                name="cambiarContraseña"
                id="cambiarContraseña"
              />
              <label for="cambiarContraseña" for="cambiarContraseña"
                ><span
                  ><i class="fa-solid fa-lock"></i> Cambiar contraseña</span
                ></label
              >
            </li>
            <li class="returnProfile">
              <button class="btnReturnProfile" id="returnProfile">
                <span><i class="fa-solid fa-rotate-left"></i> Regresar</span>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </section>

    <main>
      <section id="contenidoRadio"></section>
      <div class="botones">
        <button class="editarButton" id="saveDataDatosGenerales">
          <i class="fas fa-edit"></i> Guardar
        </button>
      </div>
    </main>
    <div class="botones">
      <button class="editarButton" id="saveDataCambiarContraseña">
        <i class="fas fa-edit"></i> Guardar
      </button>
    </div>
  </body>
  <script src="uploadProfileContent.js"></script>
  <script src="uploadProfile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
</html>
