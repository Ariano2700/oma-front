<!DOCTYPE html>

<body>
    <section class="Dashboard_Text">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <br><img src="../Img/LogoOMA.png" alt="" class="img-fluid">
                    </div>
                </div>
            </div>
        </header>
        <div id="to_pdf_container">
            <h1 class="text-center">HISTORIAL CLINICO</h1>
            <div class="accordion" id="accordionPanelsStayOpenExample">
                <!--____________________________________________--->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                            aria-controls="panelsStayOpen-collapseOne">
                            <legend>Datos Principales</legend>
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                        <div class="accordion-body">
                            <form action="guardar_datos_principalales">
                                <fieldset>

                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label for="identificacion">Identificacion:</label>
                                            <input type="text" id="identificacion" name="identificacion"
                                                class="form-control"
                                                style="border: 1px solid #ccc; border-radius: 5px; padding: 5px;"
                                                required>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="nombre_comun">Nombre Comun:</label>
                                            <input type="text" id="nombre_comun" name="nombre_comun"
                                                class="form-control" required>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="especie">Especie:</label>
                                            <input type="text" id="especie" name="especie" class="form-control"
                                                required>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label for="edad">Edad:</label>
                                            <input type="number" id="edad" name="edad" class="form-control" required>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="sexo">Sexo:</label>
                                            <select id="sexo" name="sexo" class="form-control" required>
                                                <option value="macho">Macho</option>
                                                <option value="hembra">Hembra</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="marca">Marca:</label>
                                            <input type="text" id="marca" name="marca" class="form-control"
                                                required></textarea>
                                        </div>
                                    </div>

                                    <div class="form-group text-center">
                                        <button type="submit" class="btn btn-success">Guardar</button>
                                        <button type="submit" class="btn btn-warning">Editar</button>
                                        <button type="submit" class="btn btn-danger">Eliminar</button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <!--____________________________________________--->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                            aria-controls="panelsStayOpen-collapseTwo">
                            <legend>Datos Cuidador</legend>
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
                        <div class="accordion-body">
                            <form action="guardar_datos_cuidador">
                                <fieldset>

                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label for="cuidador">Cuidador:</label>
                                            <input type="text" id="cuidador" name="cuidador" class="form-control"
                                                required>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="telefono">Telefono:</label>
                                            <input type="text" id="telefono" name="telefono" class="form-control"
                                                required>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="email">Email:</label>
                                            <input type="email" id="email" name="email" class="form-control" required>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <label for="direccion">Dirección:</label>
                                            <textarea id="direccion" name="direccion" class="form-control"
                                                required></textarea>
                                        </div>
                                    </div>

                                    <div class="form-group text-center">
                                        <button type="submit" class="btn btn-success">Guardar</button>
                                        <button type="submit" class="btn btn-warning">Editar</button>
                                        <button type="submit" class="btn btn-danger">Eliminar</button>
                                    </div>

                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <!--____________________________________________--->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"

                            <legend>Recibio y Tratante</legend>
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
                        <div class="accordion-body">
                            <form action="guardar_recibo_tratante">
                                <fieldset>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">

                                            <input type="text" id="recibio" name="recibio" class="form-control"

                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="tratante">M.V Tratante:</label>
                                            <input type="text" id="tratante" name="tratante" class="form-control"

                                        </div>
                                    </div>

                                    <div class="form-group text-center">
                                        <button type="submit" class="btn btn-success">Guardar</button>
                                        <button type="submit" class="btn btn-warning">Editar</button>
                                        <button type="submit" class="btn btn-danger">Eliminar</button>
                                    </div>

                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <!--____________________________________________--->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapsefour" aria-expanded="false"

                            <legend>Anamnesis</legend>
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapsefour" class="accordion-collapse collapse">
                        <div class="accordion-body">
                            <form action="guardar_anamnesis">
                                <fieldset>

                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <label for="procedencia">Procedencia:</label>
                                            <textarea id="procedencia" name="procedencia" class="form-control"
                                                required></textarea>
                                        </div>
                                        <div class="form-group col-md-12">
                                            <label for="trasporte">Trasporte:</label>
                                            <textarea id="trasporte" name="trasporte" class="form-control"
                                                required></textarea>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="Tiempo-Cautiverio">Tiempo En Cautiverio:</label>
                                            <input type="text" id="Tiempo-Cautiverio" name="Tiempo-Cautiverio"
                                                class="form-control" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="habitat">Habitat:</label>
                                            <select id="habitat" name="habitat" class="form-control" required>
                                                <option value="zoologico">Zoologico</option>
                                                <option value="canes">Canes</option>
                                                <option value="equinos">Equinos</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-12">
                                            <label for="manejo">Manejo:</label>
                                            <textarea id="manejo" name="manejo" class="form-control"
                                                required></textarea>
                                        </div>
                                        <div class="form-group col-md-12">
                                            <label for="alimentacion">Alimentación:</label>
                                            <textarea id="alimentacion" name="alimentacion" class="form-control"
                                                required></textarea>
                                        </div>
                                        <div class="form-group col-md-12">
                                            <label for="causa-ingreso">Causa de Ingreso:</label>
                                            <textarea id="causa-ingreso" name="causa-ingreso" class="form-control"
                                                required></textarea>
                                        </div>
                                        <div class="form-group col-md-12">
                                            <label for="Tratamientos-previos">Tratamientos Previos:</label>
                                            <textarea id="Tratamientos-previos" name="Tratamientos-previos"

                                            <label for="observaciones-a">Observaciones:</label>
                                            <textarea id="observaciones-a" name="observaciones-a" class="form-control"
                                                required></textarea>
                                        </div>
                                    </div>

                                        <button type="submit" class="btn btn-warning">Editar</button>
                                        <button type="submit" class="btn btn-danger">Eliminar</button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <!--____________________________________________--->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"

                            <legend>Examen Fisico</legend>
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapsefive" class="accordion-collapse collapse">
                        <div class="accordion-body">
                            <form action="guardar_examen_fisico">
                                <fieldset>

                                    <div class="form-row">
                                        <div class="form-group col-md">
                                            <label for="peso">Peso:</label>
                                            <input type="text" id="peso" name="peso" class="form-control" required>
                                        </div>

                                        <div class="form-group col-md">
                                            <label for="fc">FC:</label>
                                            <input type="text" id="fc" name="fc" class="form-control" required>
                                        </div>
                                        <div class="form-group col-md">

                                        </div>
                                    </div>

                                            <label for="mucosas">Mucosas:</label>
                                            <input type="text" id="mucosas" name="mucosas" class="form-control"
                                                required>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="comportamiento">Comportamiento:</label>
                                            <input type="text" id="comportamiento" name="comportamiento"

                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="actitud">Actitud:</label>
                                            <input type="text" id="actitud" name="actitud" class="form-control"
                                                required>
                                        </div>
                                    </div>

                                    <div class="form-group text-center">
                                        <button type="submit" class="btn btn-success">Guardar</button>
                                        <button type="submit" class="btn btn-warning">Editar</button>
                                        <button type="submit" class="btn btn-danger">Eliminar</button>
                                    </div>

                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <!--____________________________________________--->
                <div class="accordion-item">
                    <h2 class="accordion-header">

                    </h2>
                    <div id="panelsStayOpen-collapsesix" class="accordion-collapse collapse">

                                    <div class="form-row">
                                        <div class="form-group col-md-12">

                                            <textarea id="sistema-cardiovascular" name="sistema-cardiovascular"

                                            <label for="observaciones-rs">Observaciones:</label>
                                            <textarea id="observaciones-rs" name="observaciones-rs" class="form-control"
                                                required></textarea>
                                        </div>
                                    </div>

                                    <div class="form-group text-center">
                                        <button type="submit" class="btn btn-success">Guardar</button>
                                        <button type="submit" class="btn btn-warning">Editar</button>
                                        <button type="submit" class="btn btn-danger">Eliminar</button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Botones para exportar e imprimir -->
            <div class="text-center my-3">
                <button id="printButton" class="btn btn-primary"><i class="fas fa-print"></i> Imprimir</button>
                <button class="btn_print btn btn-danger" onclick="save_pdf()"><i class="fas fa-file-pdf"></i>
