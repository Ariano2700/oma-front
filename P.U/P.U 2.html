<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/84a62da86a.js" crossorigin="anonymous"></script>
    <script src="edit.js"></script>
    <script src="img.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <section class="seccion-perfil-usuario">
        <div class="perfil-usuario-header">
            <div class="perfil-usuario-portada">
                <img alt="" id="portada-images">
                <input type="file" id="avatar-input" accept="image/*" style="display: none">
                <div class="sombra"></div>  
                <div class="perfil-usuario-avatar">
                    <img src="" alt="" id="avatar-image">
                    <input type="file" id="avatar-input" accept="image/*" style="display: none">
                    <a type="#" class="cambiar-foto" onclick="chooseAvatarImage()">
                        <i class="fas fa-camera"></i>
                        <span>Cambiar foto</span>
                    </a>
                </div>
                <div class="perfil-usuario-portadas">
                    <img alt="" id="portada-image">
                    <input type="file" id="portada-input" accept="image/*" style="display: none">
                    <button type="button" class="boton-portada" onclick="choosePortadaImage()">
                        <i class="far fa-image"></i> Cambiar portada
                    </button>   
                </div>
                    
            </div>
        </div>
        <div class="perfil-usuario-body">
            <div class="perfil-usuario-bio" id="contenido" contenteditable="false">
                <h3 class="titulo">NOMBRE DEL USUARIO
                </h3>
            </div>

            <div class="botonesuser-container">
                <button id="editaruser" class="editaruser"> <i class="fas fa-edit"></i> Editar nombre de
                    usuario</button>
                <button id="guardaruser" style="display: none;" class="guardaruser"> <i class="fas fa-save"></i>
                    Guardar</button>
            </div>


            <div class="bio-usuario" id="contenidoa" contenteditable="false">
                <p class="tituloa" id="contenidoEditable"> No definido</p>
            </div>
            <div class="botonesbio-container">
                <button id="editarbio" class="editarbio"> <i class="fas fa-edit"></i> Editar biografía</button>
                <button id="guardarbio" style="display: none;" class="guardarbio"> <i class="fas fa-save"></i>
                    Guardar</button>
            </div>

            <div class="perfil-usuario-footer">
                <ul class="lista-datos">
                    <li><i class="fa-solid fa-user"></i> Username: <span class="editable">No definido</span></li>
                    <li><i class="fa-solid fa-users"></i> Rol: <span class="editable">No definido</span></li>
                    <li><i class="fa-solid fa-phone"></i> Telefono: <span class="editable">No definido</span></li>
                    <li><i class="fa-regular fa-credit-card"></i> DNI: <span class="editable">No definido</span></li>
                </ul>
                <ul class="lista-datos">
                    <li><i class="fa-solid fa-house"></i> Dirección: <span class="editable">No definido</span></li>
                    <li><i class="fa-solid fa-envelope"></i> Email: <span class="editable">No definido</span></li>
                </ul>

            </div>
        </div>
    </section>
    <div class="botones">
        <button class="editarButton" id="editarButton"> <i class="fas fa-edit"></i> Editar</button>
        <button class="guardarButton" id="guardarButton" style="display: none;"> <i class="fas fa-save"></i>
            Guardar</button>
    </div>
    <div class="print">
        <button type="button" class="boton-imprimir" onclick="window.print()">
            <i class="fas fa-print"></i> Imprimir
        </button>
    </div>
    
</body>

</html>
