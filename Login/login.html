<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <!--<form action="http://localhost:3000/xampp/htdocs/PROYECTOSWEB/OMA%20v4.3.5/OMA%20v4.3.5/Authenticate/ValLog.php" method="post">-->
      <form id="inicio_sesion">
        <h1>Login</h1>
        <div class="input-box">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            
          />
          <!-- Añade el atributo name="username" -->
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            
          />
          <!-- Añade el atributo name="password" -->
          <i class="bx bx-lock"></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" />Remember me</label>
          <a href="Reset.html">Forgot password?</a>
        </div>
        <button type="submit" class="btn">login</button>
      </form>
    </div>
    <script src="inicio.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
